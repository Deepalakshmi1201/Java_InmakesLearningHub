<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f4628a67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LoginPage2.css">
    <title>LoginPage</title>
</head>
<body>
    
    <header>
        <div class="logo"><i class="fa-sharp fa-solid fa-circle-user fa-2xl" style="color: #a499d6;"></i></div>
    <div class="full">
        <div class="login">
            <li class="li1">LOGIN</li>
            <li class="li2">SIGNUP</li>
        </div>
        <div class="label">
            <label for="user">
            <input type="text" id="user" placeholder="Username">
            </label><br>
            <label for="password">
                <input type="password" id="password" placeholder="Password">
            </label><br>
            <label for="check">
                <input type="checkbox" id="check"><small>Remember me</small>
            </label><br>
            <button>Login</button>
        </div>
        <div class="forgot"><small>Forgot Password?</small></div>
    </div>
</header>
</body>
</html>
