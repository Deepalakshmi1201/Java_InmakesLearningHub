<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f4628a67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LoginPage1.css">
    <title>TOP HTML</title>
</head>
<body>
    <header>
    <div class="grid">
        <div class="first">
            <div class="logo"><i class="fa-sharp fa-solid fa-dragon"></i><h4 >TOP HTML</h4></div>
            <div class="login1">Login using social media to get quick access</div>
            <button style="background-color: #3f69a0 ";>Signin with facebook</button><br>
            <button style="background-color: #1DA1F2  ;">Signin with twitter</button><br>
            <button style="background-color: rgb(212, 39, 39) ;">Signin with google</button><br>
        </div>
        <div class="second">
            <div class="login2"><h2>Login To Your Account</h2></div>
            <div class="free">
                <li><small>Don't have an account?</small></li>
                 <li id="signup"><small>Sign Up Free</small></li>
            </div>
                <label for="email">
                    <input type="email" id="email" placeholder="Email address">
                </label><br>
                <label for="password">
                    <input type="password" id="password" placeholder="Password">
                </label><br>
                <div class="check"><small>
                    <label for="check">
                        <input type="checkbox" id="check">Remember me
                    </label>
                    <label for="forgot" id="forgot">Forget password?</label>
                </small>
                </div>
                <button>Login with email</button>
        </div>
    </div>
    </header>
</body>
</html>
